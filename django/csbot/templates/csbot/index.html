{% extends 'csbot/layout.html' %}
{% load static %}
{% block body %}
{% if user.is_authenticated %}
    <p>{{ response }}</p>
    
    <form action = "{% url 'index' %}" method="post">
        {% csrf_token %}
        <input type="text" name="userinput" id = "question">
        <input type="submit" value = "Ask a question">
    </form>
    <button id="startBtn">Start Talking</button>
    <button id="stopBtn">Stop Recording</button>
    <a href = "{% url 'logout' %}">Log out</a>
{% endif %}
<h1>HIIIIIIIIIII</h1>
{% endblock %}

{% block script %}
    <script src="{% static 'csbot/vanilla.Js' %}"></script>
{% endblock %}
